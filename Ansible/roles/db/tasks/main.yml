
- name: del mariadb
  yum: name=mariadb-libs state=absent

- name: mysql 5.7(リポジトリ)
  yum: name={{ item }} state=present
  with_items:
    - http://dev.mysql.com/get/mysql57-community-release-el7-7.noarch.rpm


- name: mysql 5.7
  yum: name={{ item }} state=present
  with_items:
    - mysql-community-server

